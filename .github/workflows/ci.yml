name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ§ª Run tests
        run: pytest tests/

      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u harshitar24 --password-stdin

      - name: ğŸ› ï¸ Build Docker image
        run: docker build -t harshitar24/attrition-api:latest .

      - name: ğŸš€ Push Docker image to Docker Hub
        run: docker push harshitar24/attrition-api:latest
