name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch
    tags:
      - 'v*'  # Also triggers on version tags like v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: 🧪 Run tests
        run: pytest tests/

      - name: 🐳 Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u harshitar24 --password-stdin

      - name: 🔖 Set image version
        id: set-version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: 🛠️ Build Docker image
        run: |
          docker build -t harshitar24/employee-attrition-app:${{ env.VERSION }} \
                       -t harshitar24/employee-attrition-app:latest .

      - name: 🚀 Push Docker images
        run: |
          docker push harshitar24/employee-attrition-app:${{ env.VERSION }}
          docker push harshitar24/employee-attrition-app:latest
