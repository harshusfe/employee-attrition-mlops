name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: 🧪 Run tests
        run: pytest tests/

      - name: 🐳 Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u harshitar24 --password-stdin

      - name: 🛠️ Build Docker image
        run: docker build -t harshitar24/attrition-api:latest .

      - name: 🚀 Push Docker image to Docker Hub
        run: docker push harshitar24/attrition-api:latest
