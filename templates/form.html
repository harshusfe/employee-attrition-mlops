<!DOCTYPE html>
<html>
<head>
    <title>Attrition Predictor</title>
</head>
<body>
    <h1>Employee Attrition Prediction</h1>
    <form method="post" action="/predict">
        <label>Age:</label>
        <input type="number" name="Age" required><br><br>

        <label>Monthly Income:</label>
        <input type="number" name="MonthlyIncome" required><br><br>

        <label>Gender:</label>
        <select name="Gender">
            <option>Male</option>
            <option>Female</option>
        </select><br><br>

        <label>Education (1–5):</label>
        <input type="number" name="Education" min="1" max="5" required><br><br>

        <label>Years At Company:</label>
        <input type="number" name="YearsAtCompany" required><br><br>

        <label>Performance Rating (1–4):</label>
        <input type="number" name="PerformanceRating" min="1" max="4" required><br><br>

        <label>Job Level (1–5):</label>
        <input type="number" name="JobLevel" min="1" max="5" required><br><br>

        <label>Job Satisfaction (1–4):</label>
        <input type="number" name="JobSatisfaction" min="1" max="4" required><br><br>

        <label>OverTime:</label>
        <select name="OverTime">
            <option>Yes</option>
            <option>No</option>
        </select><br><br>

        <label>Marital Status:</label>
        <select name="MaritalStatus">
            <option>Married</option>
            <option>Single</option>
            <option>Divorced</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
